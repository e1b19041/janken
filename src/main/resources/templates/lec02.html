<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div><a href="/logout">ログアウト</a></div>

  <h1>Lec02 GET!</h1>

  <div th:if="${entry}">
    エントリー
    <ul>
      <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
        thが指定されているので[]が不要になる-->
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>

  <div th:if="${userName}">
    Hi [[${userName}]]
  </div>
  <a href="/lec02janken?hand=Gu">ぐー</a>
  <a href="/lec02janken?hand=Choki">ちょき</a>
  <a href="/lec02janken?hand=Pa">ぱー</a>

  <div th:if="${janken}">
    <p>あなたの手 [[${hand}]]</p>
    <p>相手の手 [[${cpuHand}]]</p>
    <p>結果 [[${syouhai}]]</p>
  </div>

</body>

</html>
